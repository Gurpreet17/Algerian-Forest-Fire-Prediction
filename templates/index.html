<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Algerian Forest Fire Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center text-white mt-4">
        <h1 class="display-5 fw-bold">ALGERIAN FOREST FIRE PREDICTION</h1>
        <p class="lead">Developed by Gurpreet Singh</p>
        <div class="mb-4">
            <a href="https://github.com/Gurpreet17" class="text-white me-3" target="_blank">
                <i class="bi bi-github" style="font-size: 1.5rem;"></i>
            </a>
            <a href="https://www.linkedin.com/in/gurpreet17/" class="text-white" target="_blank">
                <i class="bi bi-linkedin" style="font-size: 1.5rem;"></i>
            </a>
        </div>
    </div>

    <div class="form-container shadow-lg">
        <h2 class="text-center mb-4">Fire Weather Index Prediction</h2>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <input type="text" name="Temperature" class="form-control" placeholder="Temperature" required>
            <input type="text" name="RH" class="form-control" placeholder="Relative Humidity" required>
            <input type="text" name="Ws" class="form-control" placeholder="Wind Speed" required>
            <input type="text" name="Rain" class="form-control" placeholder="Rain (mm)" required>
            <input type="text" name="FFMC" class="form-control" placeholder="FFMC" required>
            <input type="text" name="DMC" class="form-control" placeholder="DMC" required>
            <input type="text" name="ISI" class="form-control" placeholder="ISI" required>
            <input type="text" name="Classes" class="form-control" placeholder="Fire Class (Yes/No)" required>
            <input type="text" name="Region" class="form-control" placeholder="Region (1/2)" required>
            <button type="submit" class="btn btn-warning btn-custom mt-3">Predict</button>
        </form>
        <h2 class="text-center mt-4">FWI prediction is {{ result }}</h2>
    </div>
</body>
</html>
